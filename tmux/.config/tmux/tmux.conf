# Reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Rebind leader key
set -g prefix C-Space

# Enable mouse support
set -g mouse on

# Correct colors
set-option -sa terminal-overrides ",xterm*:Tc"

# Set vi-mode
set-window-option -g mode-keys vi
# Key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Start window and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set status bar position
set-option -g status-position bottom

# Open panes in the current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

##### PLUGINS
## Plugin manager
set -g @plugin 'tmux-plugins/tpm'

## Vim-tmux-navigator
set -g @plugin 'christoomey/vim-tmux-navigator'
# Configure vim-tmux-navigator
set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-Up C-k"
set -g @vim_navigator_mapping_down "C-Down C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

## Tmux-yank
set -g @plugin 'tmux-plugins/tmux-yank'

## Minimal tmux status
set -g @plugin 'niksingh710/minimal-tmux-status'
# Configure minimal tmux status
set -g @minimal-tmux-fg "#ffffff"
set -g @minimal-tmux-bg "#8a1919"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "top"

# # Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# # expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon " ó°Š“ "

# on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# # To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

# # Not recommended to change these values
set -g @minimal-tmux-status-right "#S"
# set -g @minimal-tmux-status-left "refer to code"

# If getting strings cut in left status or right
# Here 20 is the length of the characters in the string
set -g status-right-length 20
set -g status-left-length 20


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
