####################
## WINDOW EFFECTS
####################
# Blur
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2
# Shadows
shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff
# Border
border_radius=3
no_radius_when_single=0
# Opacity
focused_opacity=1.0
unfocused_opacity=0.9

####################
## ANIMATIONS
####################
animations=1
layer_animations=1
tag_animation_direction=1
# Animation Type
animation_type_open=slide
animation_type_close=slide
# Fade In/Out Animation
animation_fade_in=1
animation_fade_out=1
# Zoom Ratio
zoom_initial_ratio=0.5
zoom_end_ratio=1.0
# Fade In/Out Opacity
fadein_begin_opacity=0.7
fadeout_begin_opacity=0.9
# Animation Duration
animation_duration_move=200
animation_duration_open=200
animation_duration_tag=200
animation_duration_close=100
# Easing Curves
animation_curve_open=0.33,1.0,0.68,1
animation_curve_move=0.33,1.0,0.68,1
animation_curve_tag=0.33,1.0,0.68,1
animation_curve_close=0.33,0.68,0,1

####################
## SCROLLER LAYOUT
####################
scroller_structs=25
scroller_default_proportion=1.0
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.75,0.95,1.0

####################
## MASTER-STACK LAYOUT
####################
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

####################
## OVERVIEW
####################
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=10
overviewgappo=50

####################
## MISC
####################
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1
view_current_to_back=0

####################
## KEYBOARD
####################
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=us

####################
# TRACKPAD (need relogin to make it apply)
####################
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

####################
## MOUSE (need relogin to make it apply)
####################
mouse_natural_scrolling=0

####################
## APPEARANCE
####################
gappih=2
gappiv=2
gappoh=5
gappov=5
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=2
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xd76035ff
maxmizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

