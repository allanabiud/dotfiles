$mainMod = SUPER
$altMod = SUPER_ALT
$resetSubmap = hyprctl dispatch submap reset

#####################
## SYSTEM ACTIONS ##
#####################
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, R, exec, hyprctl reload

#####################
## CUSTOM ACTIONS ##
#####################
## LAUNCH APPS ##
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod, B, exec, $browser
## ALTERNATIVE LANUCH KEYBINDS ##
bind = $altMod, J, exec, jellyfinmediaplayer
bind = $altMod, M, exec, ghostty --title=rmpc -e rmpc
bind = $altMod, Z, exec, ghostty --title=zellij -e zellij -l welcome
## ROFI TOOLS ##
bind = $altMod, Space, exec, ~/.config/rofi/scripts/webapps.sh
bind = $altMod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
## SCRIPTS ##
bind = $altMod, P, exec, ~/.config/wal/scripts/wal.sh
bind = $altMod, W, exec, ~/.config/waybar/scripts/waybarrestart.sh
# bind = $altMod, C, exec, ~/.config/wal/scripts/colorscheme.sh

#####################
## WINDOW MANAGEMENT ##
#####################
# Close
bind = $mainMod, Q, killactive,
# Resizing
bind = $mainMod, F, fullscreen,
# Floating
bind = $mainMod, V, togglefloating,

#####################
## WORKSPACES ##
#####################
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# previous and next workspace
bind = $mainMod, page_up, workspace, -1
bind = $mainMod, page_down, workspace, +1
# Move active window to previous or next workspace
bind = $mainMod SHIFT, page_up, movetoworkspace, -1
bind = $mainMod SHIFT, page_down, movetoworkspace, +1
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#################### 
## PLUGINS ##
#####################
### HY3
# Change focus
bind = $mainMod, left, hy3:movefocus, l
bind = $mainMod, right, hy3:movefocus, r
bind = $mainMod, up, hy3:movefocus, u
bind = $mainMod, down, hy3:movefocus, d
# Raise focus
bind = $mainMod, A, hy3:changefocus, raise
bind = $mainMod SHIFT, A, hy3:changefocus, lower
# Toggle focus layer tiled/floating 
bind = $mainMod, tab, hy3:togglefocuslayer, nowarp
# Move active window to a different position
bind = $mainMod SHIFT, left, hy3:movewindow, l
bind = $mainMod SHIFT, right, hy3:movewindow, r
bind = $mainMod SHIFT, up, hy3:movewindow, u
bind = $mainMod SHIFT, down, hy3:movewindow, d
# Tab/Group
bind = $mainMod, W, hy3:changegroup, toggletab
bind = $mainMod SHIFT, W, hy3:makegroup, tab, ephemeral
# Toggle between horizontal and vertical layouts if the group is not tabbed
bind = $mainMod, E, hy3:changegroup, opposite

##############################
## LAPTOP HARDWARE KEYS ##
##############################
# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, ~/.config/dunst/scripts/changeVolume +5%
bindel = , XF86AudioLowerVolume, exec, ~/.config/dunst/scripts/changeVolume -5%
bindel = , XF86AudioMute, exec, ~/.config/dunst/scripts/changeVolume toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# Laptop Power Key
bindel = , XF86PowerOff, exec, wlogout -n

#####################
## SUBMAPS ##
#####################
## Screenshot Mode ##
bind = $mainMod, Print, submap, screenshot
submap = screenshot
  bind = , r, exec, hyprshot -m region & $resetSubmap
  bind = , w, exec, hyprshot -m window & $resetSubmap
  bindl = , o, exec, hyprshot -m output -m LVDS-1 & $resetSubmap
  bindl = , escape, submap, reset
submap = reset

#####################
## MOUSE BINDS ##
#####################
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
